<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- font awesome -->,
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h1>Hava Durumu</h1>
        <div class="form">
            <input class="inputText" placeholder="şehir adı giriniz" type="text" name="" id="">
        </div>
        <div class="btnDiv">
            <button class="btn" type="button">Verileri Getir</button>
        </div>      
    </div>

    <div class="info">
        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            <p class="city">Şehir, Ülke</p>
        </div>
        <div class="value">
            <p class="temp"> <i class="fas fa-temperature-low"></i></p>
        </div>
        <div class="weatherInfo">
            <div>
                <i class="fas fa-tint"></i>
                <p class="humidity">Nem</p>
            </div>
            <div>
                <i class="fas fa-wind"></i>
                <p class="wind">Rüzgar</p>
            </div>
        </div>  
    </div>

    <div class="feel">
        <p class="weather">Hava Durumu</p>
        <p class="feeling">Hissedilen Sıcaklık</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
